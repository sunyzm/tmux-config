# Use 256 colors inside tmux.
# Note: You may need to add "export TERM=screen-256color" in your bashrc.
set-option -g default-terminal "screen-256color"

# Alternative shortcuts for splitting window
bind | split-window -h
bind - split-window -v

# Vim-like shortcuts for jumping between panes
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Vim-like shortcuts for resizing panes
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
